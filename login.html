<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitol University Login</title>
    <link rel="stylesheet" type="text/css" href="loginCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>

    <img src="culogo.png" class="logos">

    <div class="image1" style="border: 1px solid white;">
        <img src="kupal.png" alt="Background Image">
        <h3><a href = 'index.html'>Capitol University</a></h3>
    </div>

    <center>
        <div class="loginbox">
            <h3>Capitol University Login</h3>
            <div class="input">
                <img src="profile.png" style="width:200px;">
                <div class="inbox">
                    <label class="in1"><b>Username:</b></label>
                    <input type="text" placeholder="Enter here">
                    <br>
                    <label><b>Password:</b></label>
                    <input type="password" placeholder="Enter here">
                    <br>
                    <button class="click" onclick = location.href='dashboard.html'>LOGIN</button>
                </div>
            </div>
        </div>
    </center>

</body>
</html>
