<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashb.css">

</head>
<body>

  <div class="sidenavv">
    <img src="culogo.png" alt="Logo">
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Attendance</a>
    <a href="#">Sit Plan</a>
  </div>

  <div class="dropdown">
  <button class="dropbtn">Admin account</button>
  	<div class="dropdown-content">
  	<a href="login.html">Log out</a>
  	</div>
  </div>

  <div class="main">
    <header>
      <h1>Dashboard</h1>
      <p>Home > Dashboard</p>
    </header>

    <div class="stats">
      <div class="card">
        <p>Total Students</p>
        <h2>2</h2>
      </div>

      <div class="card green">
        <p>Attendance Percentage</p>
        <h2>0.00%</h2>
      </div>

      <div class="card red">
        <p>Checked In Today</p>
        <h2>0</h2>
      </div>

      <div class="card orange">
        <p>Checked Out Today</p>
        <h2>0</h2>
      </div>
    </div>

    <div class="report">
      <h3>Monthly Attendance Report</h3>
      <div class="chart"></div>
    </div>
  </div>

</body>
</html>
